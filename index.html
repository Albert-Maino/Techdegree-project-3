<!doctype html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
    </head>

    <body>

        <header>
           <h1>THE CODE REVIEW</h1>
           <h2>Signup for our newsletter</h2>
           <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
        <hr class=top_line>
        <main>
            <form class="form" action="index.html" method="post">
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="flex-form">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="input" name="name" placeholder="Required " required>
                    </div>

                    <div class="flex-form">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="input" name="email" placeholder="Required " required>
                    </div>

                    <div class="flex-form">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" class="input" name="phone_number" placeholder="(xxx) xxx - xxxx">
                    </div>

                    <div class="flex-form">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" class="input" name="address">
                    </div>

                    <div class="flex-form">
                        <label for="city">City</label>
                        <input type="text" id="city" class="input" name="city">
                    </div>

                    <div class="flex-form">
                        <label for="state">State</label>
                        <select id="state" class="input" name="state">
                            <option>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>				
                    </div>

                    <div class="flex-form">
                        <label for="zip_code">Zip Code</label><br>
                        <input type="text" id="zip_code" name="zip_code" class="input">
                    </div>

                </fieldset>
                <hr class="second_line">
                <fieldset>
                    <legend>Newsletter</legend>

                    <p>Select the newsletters you would like to recieve</p>

                    <div>
                        <input type="checkbox" id="html_news" class="check" name="html_news"> 
                        <label for="html_news">HTML News</label>
                    </div>

                    <div>
                        <input type="checkbox"  id="css_news" class="check" name="css_news">
                        <label for="css_news">CSS News</label>
                    </div>

                    <div>
                        <input type="checkbox" id="javascript_news" class="check" name="javascript_news">
                        <label for="javascript_news">Javascript News</label>
                    </div>

                    <p>Newsletter Format</p>

                    <div>
                        <input type="radio" id="html_format" class="check" name="format">
                        <label for="html_format">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="plaintext_format" class="check" name="format">
                        <label for="plaintext_format">Plain Text</label>
                    </div>

                    <div>
                        <label for="textarea">Other topics you'd like to hear about</label>
                        <textarea id="textarea" name="textarea" class="textarea"></textarea>
                    </div>
                </fieldset>

                <button class="button" type="submit">Sign Up</button>
            </form>
        </main>
        
        <footer>
            <p><i>Copyright</i> The Code Review</p>
        </footer>
    </body>
</html>
